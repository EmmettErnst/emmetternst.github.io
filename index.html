<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This Guy</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }

    .container {
      padding: 32px;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 12px;
      font-weight: 700;
    }

    p {
      font-size: 1.5rem;
      margin: 0;
      opacity: 0.9;
    }

    .hint {
      margin-top: 18px;
      font-size: 0.95rem;
      opacity: 0.55;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="line">This guy’s awesome.</h1>
    <p>He even has his own website.</p>
    <div class="hint">Refresh for confirmation.</div>
  </div>

  <script>
    const lines = [
      "This guy’s awesome.",
      "Chill guy.",
      "Built different.",
      "Knows what he’s doing.",
      "Main character energy.",
      "Not a coincidence.",
      "Yeah, this checks out.",
      "Would bet on this guy.",
      "Quietly elite.",
      "Exactly who you want on your team.",
      "This was inevitable.",
      "Respectfully, yes.",
      "Own website. Enough said.",
      "Locked in.",
      "Legendary.",
      "Yeah, that tracks.",
      "Makes sense.",
      "Case closed."
    ];

    const idx = Math.floor(Math.random() * lines.length);
    document.getElementById("line").textContent = lines[idx];
  </script>
</body>
</html>
